<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
     <header>
        <div class="logo">
            <h1>SKINSTORE</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>🔍</button>
        </div>
        <div class="icons">
            <span>🌍 USD</span>
            <span>👤 Sign In</span>
            <span>🛒 Cart</span>
        </div>
    </header>
<nav class="main-nav">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="brands.html">Brands</a></li>
        <li><a href="products.html" class="active">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
<section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-container">
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p><strong>Email:</strong> info@skinstore.com</p>
            <p><strong>Phone:</strong> +1 7684 736 36</p>
            <p><strong>Address:</strong> 123 Beauty Street, Skincare City</p>
            <div class="social-links">
                <a href="https://www.facebook.com/login.php" class="social-icon">📱</a><p>Facebook</p>
                <a href="https://www.instagram.com/accounts/login/" class="social-icon">💻</a><p>Instagram</p>
                <a href="https://x.com/i/flow/login" class="social-icon">📧</a><p>Twitter</p>
            </div>
        </div>
        
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select Country</option>
                    <option value="ireland">Ireland</option>
                    <option value="uk">United Kingdom</option>
                    <option value="usa">United States</option>
                    <option value="canada">Canada</option>
                    <option value="australia">Australia</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
